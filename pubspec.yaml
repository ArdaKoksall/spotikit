name: spotikit
description: "Flutter plugin for Spotify integration with Android App Remote and Web API support."
version: 0.0.16
homepage: "https://github.com/ArdaKoksall/spotikit"
issue_tracker: "https://github.com/ArdaKoksall/spotikit"
repository: https://github.com/ArdaKoksall/spotikit"


environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.5.0
  logger: ^2.6.1
  path: ^1.9.1
  plugin_platform_interface: ^2.0.2
  yaml: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  plugin:
    platforms:
      android:
        package: com.ardakoksal.spotikit
        pluginClass: SpotikitPlugin

executables:
  android_init: android_init



